
<!DOCTYPE html>
<html>
  <head>
      <meta charset="UTF-8">
      <title>Vídeo, Audio e Imagen</title>
      <style>
          #vectorial svg {
              position: relative;
              margin-right: 10%
          }
          h1{
            color: brown;
          }
      </style>
  </head>
  <body>
      <div id="images">
          <h1>Imágenes <i>responsive</i> con la etiqueta <i>picture</i></h1>
          <picture>
              <source media="(min-width: 1100px)" srcset="shaum6.jpg">
              <source media="(min-width: 1000px)" srcset="shaum5.jpg">
              <source media="(min-width: 800px)" srcset="shaum4.jpg">
              <source media="(min-width: 600px)" srcset="shaum3.jpg">
              <source media="(min-width: 400px)" srcset="shaum2.jpg">
              <source media="(min-width: 300px)" srcset="shaum1.jpg">
              <img src="../../img/shaum1.png" alt="shaum">
          </picture>
      </div>
      <br>
      <br>
      <div id="video">
          <h1>Vídeo de YouTube</h1>
          <iframe width="560" height="315" src="https://youtu.be/8EME3mEYa7A" frameborder="0" allowfullscreen></iframe>
      </div>
      <br>
      <br>
      <div id="vectorial">
          <h1>Imagenes vectoriales</h1>
          <svg width="100" height="100">
              <image xlink:href="descarga.png" height="100" width="100"/>
          </svg>
          <svg width="100" height="100">
              <image xlink:href="Ejemplo-Vectores.png" height="100" width="100"/>
          </svg>
         
      </div>
      <br>
          <br>
          <span><a href="modulo2.html">Volver</a></span>
  </body>
</html>
